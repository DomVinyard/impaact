- table:
    schema: public
    name: accounts
- table:
    schema: public
    name: feeds
  object_relationships:
  - name: author
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          author_id: id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - author_id
      - body
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - body
      - created_at
      - updated_at
      - author_id
      - id
      filter:
        author_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: roles
  array_relationships:
  - name: users
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          schema: public
          name: users
- table:
    schema: public
    name: sessions
- table:
    schema: public
    name: user_role
- table:
    schema: public
    name: users
  object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: role_id
  array_relationships:
  - name: feeds
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: feeds
        column_mapping:
          id: author_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - email
      - email_verified
      - image
      - name
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - created_at
      - email_verified
      - updated_at
      - email
      - image
      - name
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - image
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: verification_requests
