table:
  name: orgs
  schema: public
object_relationships:
  - name: author
    using:
      manual_configuration:
        column_mapping:
          author_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns:
        - author_id
        - name
        - slug
        - description
    role: user
select_permissions:
  - permission:
      columns:
        - name
        - created_at
        - updated_at
        - author_id
        - id
        - slug
        - description
      filter: {}
    role: public
  - permission:
      columns:
        - name
        - created_at
        - updated_at
        - author_id
        - id
        - slug
        - description
      filter: {}
    role: user
update_permissions:
  - permission:
      check: null
      columns:
        - name
        - slug
        - description
      filter:
        author_id:
          _eq: X-Hasura-User-Id
    role: user
delete_permissions:
  - permission:
      filter:
        author_id:
          _eq: X-Hasura-User-Id
    role: user
