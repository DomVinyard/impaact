mutation insertOrg(
  $author_id: uuid!
  $name: String!
  $slug: String!
  $description: String
  $main_image: String!
  $geography: String
) {
  insert_orgs_one(
    object: {
      author_id: $author_id
      name: $name
      slug: $slug
      description: $description
      main_image: $main_image
      geography: $geography
    }
  ) {
    id
    created_at
    name
    slug
    description
    main_image
    geography
  }
}
