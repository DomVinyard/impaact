mutation insertOrg(
  $author_id: uuid!
  $name: String!
  $slug: String!
  $description: String
  $main_image: String!
  $geography: String
  $size: String
  $founded_at: String
  $link_processes: String
  $link_financials: String
) {
  insert_orgs_one(
    object: {
      author_id: $author_id
      name: $name
      slug: $slug
      description: $description
      main_image: $main_image
      geography: $geography
      size: $size
      founded_at: $founded_at
      link_processes: $link_processes
      link_financials: $link_financials
    }
  ) {
    id
    created_at
    name
    slug
    description
    main_image
    geography
    size
    founded_at
    link_processes
    link_financials
  }
}
