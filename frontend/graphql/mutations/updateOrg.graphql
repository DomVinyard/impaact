mutation updateOrg(
  $id: uuid!
  $name: String
  $slug: String!
  $description: String
  $long_description: String
  $main_image: String!
  $geography: String
  $size: String
  $founded_at: String
  $link_processes: String
  $link_financials: String
) {
  update_orgs_by_pk(
    _set: {
      name: $name
      slug: $slug
      description: $description
      long_description: $long_description
      main_image: $main_image
      geography: $geography
      size: $size
      founded_at: $founded_at
      link_processes: $link_processes
      link_financials: $link_financials
    }
    pk_columns: { id: $id }
  ) {
    id
    created_at
    name
    slug
    description
    long_description
    main_image
    geography
    size
    founded_at
    link_processes
    link_financials
  }
}
