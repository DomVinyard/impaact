mutation updateOrg(
  $id: uuid!
  $name: String
  $slug: String!
  $description: String
  $main_image: String!
  $geography: String
) {
  update_orgs_by_pk(
    _set: {
      name: $name
      slug: $slug
      description: $description
      main_image: $main_image
      geography: $geography
    }
    pk_columns: { id: $id }
  ) {
    id
    created_at
    name
    slug
    description
    main_image
    geography
  }
}
