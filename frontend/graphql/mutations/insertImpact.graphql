mutation insertImpact(
  $indicator: String!
  $value: numeric!
  $sdg: String!
  $org: uuid!
  $prefix: String
  $suffix: String
) {
  insert_impact_one(
    object: {
      indicator: $indicator
      value: $value
      sdg: $sdg
      org: $org
      prefix: $prefix
      suffix: $suffix
    }
  ) {
    id
    indicator
    value
    sdg
    prefix
    suffix
  }
}
