mutation updateImpact(
  $id: uuid!
  $value: numeric!
  $sdg: String!
  $indicator: String!
  $context: String
  $prefix: String
  $suffix: String
) {
  update_impact_by_pk(
    _set: {
      value: $value
      sdg: $sdg
      indicator: $indicator
      context: $context
      prefix: $prefix
      suffix: $suffix
    }
    pk_columns: { id: $id }
  ) {
    id
    value
    sdg
    indicator
    context
    prefix
    suffix
  }
}
