query fetchFeatured($top: Int) {
  orgs(
    order_by: { name: asc }
    limit: $top
    where: {
      main_image: { _is_null: false }
      geography: { _is_null: false }
      impacts: { id: { _is_null: false } }
    }
  ) {
    id
    created_at
    name
    slug
    description
    main_image
    geography
    impacts(order_by: { priority: asc }, limit: 1) {
      id
      value
      indicator
      sdg
    }
  }
}
