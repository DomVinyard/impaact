query fetchOrg($slug: String) {
  orgs(where: { slug: { _eq: $slug } }) {
    id
    created_at
    name
    author_id
    slug
    description
    long_description
    main_image
    geography
    founded_at
    size
    link_website
    link_annual_report
    link_financials
    impacts(order_by: { priority: asc }) {
      id
      value
      indicator
      sdg
      context
      prefix
      suffix
    }
  }
}
